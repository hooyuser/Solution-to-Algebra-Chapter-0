name: Generate Release PDF

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  release_pdf:
    uses: hooyuser/pdf-ci-templates/.github/workflows/latex-pdf-release.yml@main
    with:
      TEX_FILE_NAME: Solution_to_Algebra_Chapter_0
